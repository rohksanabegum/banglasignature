<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Signature Generator</title>
    <style>
        @font-face {
            font-family: 'YourCustomFont';
            src: url('Kobiguru.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        h2 {
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sign {
            font-family: 'YourCustomFont', Arial, sans-serif;
            font-size: 36px;
            padding: 10px 20px;
            margin-top: 30px;
            border: 1px dashed #999;
            display: inline-block;
            background: #fff;
        }
    </style>
</head>
<body>

    <h2>বাংলা সিগনেচার তৈরি করো</h2>

    <label for="name_bn">তোমার নাম (বাংলায়):</label><br>
    <input type="text" name="name_bn" id="name_bn" value="আল আমিন" required><br>
    <button onclick="generateSignature()">সিগনেচার দেখাও</button><br>

    <div class="sign" id="signature">আল আমিন</div>

    <script>
        function generateSignature() {
            const name = document.getElementById('name_bn').value;
            document.getElementById('signature').innerText = name;
        }
    </script>

</body>
</html>
