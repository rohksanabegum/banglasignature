<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Signature Generator</title>
    <style>
        @font-face {
            font-family: 'YourCustomFont';
            src: url('bnfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .sign {
            font-family: 'YourCustomFont', Arial, sans-serif;
            font-size: 36px;
            padding: 10px;
            margin-top: 20px;
            border: 1px dashed #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>

<h2>বাংলা সিগনেচার তৈরি করো</h2>

<!-- ❌ form বাদ দিয়ে শুধু input + button রাখো -->
<label for="name_bn">তোমার নাম (বাংলায়):</label><br>
<input type="text" name="name_bn" id="name_bn" value="আল আমিন" required>
<button onclick="generateSignature()">সিগনেচার দেখাও</button>

<div class="sign" id="signature">আল আমিন</div>

<script>
    function generateSignature() {
        const name = document.getElementById('name_bn').value;
        document.getElementById('signature').innerText = name;
    }
</script>

</body>
</html>
